<mat-card>
  <mat-card-header>
    <mat-icon class="card-icon">people</mat-icon>
    <mat-card-title>Gesti√≥n de Usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="users" class="users-table">
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let user">
          <img *ngIf="user.imageUrl" [src]="user.imageUrl" [alt]="user.name" class="user-photo">
          <div *ngIf="!user.imageUrl" class="user-photo-placeholder">
            {{ user.name.charAt(0).toUpperCase() }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
